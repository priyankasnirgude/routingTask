
<div mat-dialog-content class="text-center font-weight-bold">
    <p>Are you sure?</p>
</div>

<div mat-dialog-actions class=""                                                        >
    <button mat-button (click)="this.dialogRef.close(false)">No</button>
    <button mat-button (click)="this.dialogRef.close(true)">Yes</button>
</div>
